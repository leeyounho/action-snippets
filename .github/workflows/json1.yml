---
name: Read Json and Load in other job
on: workflow_dispatch
jobs:
  load-json:
    runs-on: ubuntu-latest
    outputs:
      json-file: ${{ steps.load-matrix.outputs.matrix-json }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Load matrix from JSON file
        id: load-json
        run: |
          json_data=$(cat .github/workflows/config.json | jq -c .)
          echo "Loaded json data: $json_data" # 디버깅용 로그
          echo "json-file=$json_data" >> $GITHUB_OUTPUT
  use-json:
    needs: load-json
    runs-on: ubuntu-latest
    steps:
      - name: Print matrix
        env:
          JSON_DATA: ${{ needs.load-json.outputs.matrix-json }}
        run: |
          echo "json_data: $JSON_DATA"
          echo "json_data: ${JSON_DATA}"
